<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-8 transition-all duration-300">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-2">Creator Submission</h1>
        <p class="text-sm text-gray-500 text-center mb-8">Please provide your channel/page details.</p>

        <form id="submissionForm" class="space-y-6">
            <!-- Loading/Error Message Box -->
            <div id="messageBox" class="hidden p-3 rounded-lg text-sm transition-all duration-300" role="alert"></div>

            <!-- 1. Channel or Page Name -->
            <div>
                <label for="channelName" class="block text-sm font-medium text-gray-700">Channel/Page Name <span class="text-red-500">*</span></label>
                <input type="text" id="channelName" name="channelName" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- 2. Channel or Page Link -->
            <div>
                <label for="channelLink" class="block text-sm font-medium text-gray-700">Channel/Page Link <span class="text-red-500">*</span></label>
                <input type="url" id="channelLink" name="channelLink" placeholder="e.g., https://youtube.com/@mychannel" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- 3. Channel Type -->
            <div>
                <label for="channelTypeSelect" class="block text-sm font-medium text-gray-700">Channel Type <span class="text-red-500">*</span></label>
                <select id="channelTypeSelect" name="channelTypeSelect" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-lg shadow-sm transition duration-150 ease-in-out">
                    <option value="" disabled selected>Select a Type</option>
                    <option value="Gym">Gym/Fitness</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Education">Education</option>
                    <option value="Other">Other (Specify Below)</option>
                </select>
                <input type="text" id="otherChannelType" name="otherChannelType" placeholder="Specify your channel type" class="mt-2 hidden w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- 4. Followers or Subscribers -->
            <div>
                <label for="followers" class="block text-sm font-medium text-gray-700">Followers/Subscribers <span class="text-red-500">*</span></label>
                <input type="text" id="followers" name="followers" placeholder="e.g., 256k or 4.2m" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                <p id="followerHint" class="mt-1 text-xs text-gray-500">e.g., 500000, 250k, 1.5m</p>
            </div>

            <!-- 5. Country Type -->
            <div>
                <label for="country" class="block text-sm font-medium text-gray-700">Country of Origin <span class="text-red-500">*</span></label>
                <select id="country" name="country" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-lg shadow-sm transition duration-150 ease-in-out"></select>
            </div>

            <!-- 6. Minimum Charges and Currency -->
            <div>
                <label for="minCharges" class="block text-sm font-medium text-gray-700">Minimum Charge (per Reel/Video/Short) <span class="text-red-500">*</span></label>
                <div class="mt-1 relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span id="currencySymbol" class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="number" id="minCharges" name="minCharges" required min="0" step="0.01" class="block w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" placeholder="0.00">
                </div>
            </div>

            <!-- 7. Phone Number -->
            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Contact Phone Number <span class="text-red-500">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="e.g., +1 555-123-4567" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Submit Channel Details
            </button>
        </form>
    </div>
</div>

    /**
     * Shows a message in the designated message box.
     * @param {string} message The text message to display.
     * @param {string} type 'success' or 'error' to determine styling.
     */
    function showMessage(message, type) {
        const msgBox = document.getElementById('messageBox');
        msgBox.textContent = message;
        msgBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');

        if (type === 'error') {
            msgBox.classList.add('bg-red-100', 'text-red-800');
        } else if (type === 'success') {
            msgBox.classList.add('bg-green-100', 'text-green-800');
        }
        // Scroll to the top to ensure the message is visible
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    /**
     * Parses follower count string (e.g., '256k', '4.2m') into a number.
     * @param {string} inputString The raw follower string.
     * @returns {number | null} The numeric follower count or null on failure.
     */
    function parseFollowers(inputString) {
        if (!inputString) return null;

        let str = String(inputString).trim().toLowerCase().replace(/,/g, '');
        let numericValue = parseFloat(str);

        if (isNaN(numericValue)) return null;

        const lastChar = str.slice(-1);

        if (lastChar === 'k') {
            return numericValue * 1000;
        } else if (lastChar === 'm') {
            return numericValue * 1000000;
        } else if (lastChar === 'b') {
            return numericValue * 1000000000;
        } else {
            // Assume it's already a full number
            return numericValue;
        }
    }

    /**
     * Initializes the country dropdown and sets up the currency change listener.
     */
    function setupCountryCurrencyLogic() {
        const countrySelect = document.getElementById('country');
        const currencySymbol = document.getElementById('currencySymbol');

        // Populate the dropdown
        COUNTRY_CURRENCIES.forEach(item => {
            const option = document.createElement('option');
            option.value = item.country;
            option.textContent = `${item.country} (${item.code})`;
            countrySelect.appendChild(option);
        });

        // Set default currency to USD
        currencySymbol.textContent = '$';

        // Add listener for country change
        countrySelect.addEventListener('change', () => {
            const selectedCountry = countrySelect.value;
            const countryData = COUNTRY_CURRENCIES.find(c => c.country === selectedCountry);
            if (countryData) {
                currencySymbol.textContent = countryData.symbol;
            } else {
                // Fallback to USD if for some reason the country is not found
                currencySymbol.textContent = '$';
            }
        });
    }

    /**
     * Initializes the "Other" channel type logic.
     */
    function setupChannelTypeLogic() {
        const typeSelect = document.getElementById('channelTypeSelect');
        const otherInput = document.getElementById('otherChannelType');

        typeSelect.addEventListener('change', () => {
            if (typeSelect.value === 'Other') {
                otherInput.classList.remove('hidden');
                otherInput.required = true;
            } else {
                otherInput.classList.add('hidden');
                otherInput.required = false;
                otherInput.value = ''; // Clear value when switching away
            }
        });
    }

    // --- FIREBASE INITIALIZATION & AUTH ---

    async function initFirebaseAndAuth() {
        if (!firebaseConfig) {
            console.error("Firebase config is missing. Cannot initialize the app.");
            showMessage("System Error: Firebase configuration is missing.", 'error');
            return;
        }

        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            setLogLevel('Debug'); // Enable debug logging for Firestore

            let userCredential;
            if (initialAuthToken) {
                userCredential = await signInWithCustomToken(auth, initialAuthToken);
            } else {
                // Fallback to anonymous sign-in if no custom token is available
                userCredential = await signInAnonymously(auth);
            }
            userId = userCredential.user.uid;
            console.log("Firebase initialized and user signed in:", userId);

        } catch (error) {
            console.error("Error during Firebase initialization or authentication:", error);
            showMessage("Authentication failed. Please check the console for details.", 'error');
        }
    }

            countrySelect.innerHTML = '<option value="" disabled selected>Select a country</option>';
            countrySelect.innerHTML += allCountries.map(item => 
                `<option value="${item.code}" data-currency="${item.currency || DEFAULT_CURRENCY_CODE}" data-symbol="${item.symbol || DEFAULT_CURRENCY_SYMBOL}">${item.country}</option>`
            ).join('');
            
            // Set default symbol
            currencySymbolSpan.textContent = DEFAULT_CURRENCY_SYMBOL;
        }

        /** Updates the currency symbol based on the selected country, using USD as fallback. */
        window.updateCurrencySymbol = function() {
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            const countryCode = selectedOption?.value;
            
            const currencyData = COUNTRIES_AND_CURRENCIES.find(c => c.code === countryCode);
            
            let symbol = DEFAULT_CURRENCY_SYMBOL;
            let currency = DEFAULT_CURRENCY_CODE;

            if (currencyData) {
                symbol = currencyData.symbol;
                currency = currencyData.currency;
            } 
            // If country isn't in our defined list, it defaults to USD ($).
            
            currencySymbolSpan.textContent = symbol;
        }
        
        // Attach listener for currency update
        countrySelect.addEventListener('change', updateCurrencySymbol);


        // --- Firebase Initialization and Auth ---

        async function initializeFirebase() {
            try {
                // Initialize Firebase App
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                setLogLevel('Debug'); // Enable Firestore logging

                // 1. Initial Sign-In attempt
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // 2. Set up Auth State Listener
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        authStatus.textContent = `User ID: ${userId}`;
                        authStatus.classList.replace('bg-emerald-700', 'bg-green-700');
                        loadInfluencers(); // Start listening for data once authenticated
                    } else {
                        userId = null;
                        isAuthReady = true;
                        authStatus.textContent = `Signed in Anonymously (No Persistence)`;
                        authStatus.classList.replace('bg-emerald-700', 'bg-red-700');
                        loadInfluencers(); // Still try to load data if permissions allow
                    }
                });

            } catch (e) {
                console.error("Firebase initialization failed:", e);
                showModal("Error", `Failed to initialize Firebase: ${e.message}`);
                authStatus.textContent = `Error: Initialization Failed`;
                authStatus.classList.replace('bg-emerald-700', 'bg-red-700');
            }
        }

        // --- Firestore Operations ---

        /** Gets the Firestore collection path for the user's private data. */
        function getCollectionRef() {
            if (!db || !userId) {
                console.error("Database or User ID not ready.");
                return null;
            }
            // Private user data collection path
            return collection(db, `artifacts/${appId}/users/${userId}/influencers`);
        }

        /** Saves a new influencer to Firestore. */
        async function saveInfluencer(event) {
            event.preventDefault();
            
            if (!isAuthReady || !userId) {
                showModal("Authentication Required", "Please wait for authentication to complete before saving data.");
                return;
            }

            setLoading(true);

            // Determine the final channel type
            let finalChannelType = channelTypeSelect.value;
            if (finalChannelType === 'Other') {
                finalChannelType = otherChannelTypeInput.value.trim() || 'Unspecified';
            }

            // Get selected country details and currency (using fallback logic)
            const selectedOption = countrySelect.options[countrySelect.selectedIndex];
            const countryName = selectedOption.textContent; 
            const countryCode = selectedOption.value;
            
            const currencyData = COUNTRIES_AND_CURRENCIES.find(c => c.code === countryCode);
            const finalCurrency = currencyData ? currencyData.currency : DEFAULT_CURRENCY_CODE;
            
            const minChargeValue = parseFloat(minChargeInput.value);

            const influencerData = {
                channelName: channelNameInput.value.trim(),
                type: finalChannelType,
                followers: followersInput.value.trim(), // Now a free text field
                country: countryName,
                currency: finalCurrency,
                minCharge: isNaN(minChargeValue) ? null : minChargeValue,
                phoneNumber: phoneNumberInput.value.trim() || null,
                timestamp: new Date().toISOString() 
            };

            try {
                await addDoc(getCollectionRef(), influencerData);
                showModal("Success", `Data for "${influencerData.channelName}" has been successfully saved.`);
                influencerForm.reset();
                window.handleOtherType(); // Hide custom input on reset
                updateCurrencySymbol(); // Reset currency symbol display
            } catch (error) {
                console.error("Error adding document: ", error);
                showModal("Save Error", `There was an error saving the influencer data: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        /** Deletes an influencer document by ID. */
        window.deleteInfluencer = async function(docId, channelName) {
            if (!isAuthReady || !userId) {
                showModal("Authentication Error", "Cannot delete. Authentication is not ready.");
                return;
            }

            const confirmDelete = await showConfirm(
                "Confirm Deletion",
                `Are you sure you want to delete the record for "${channelName}"? This action cannot be undone.`
            );

            if (!confirmDelete) return;

            try {
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/influencers`, docId);
                await deleteDoc(docRef);
                showModal("Deleted", `Record for "${channelName}" has been successfully removed.`);
            } catch (error) {
                console.error("Error deleting document: ", error);
                showModal("Deletion Error", `Failed to delete record: ${error.message}`);
            }
        }

        /** Loads influencers in real-time using onSnapshot. */
        function loadInfluencers() {
            if (!isAuthReady || !userId) return;

            const q = query(getCollectionRef()); 

            // Set initial status
            tableStatus.textContent = "Fetching data...";

            onSnapshot(q, (snapshot) => {
                const influencers = [];
                snapshot.forEach((doc) => {
                    influencers.push({ id: doc.id, ...doc.data() });
                });
                
                renderInfluencers(influencers);
            }, (error) => {
                console.error("Error listening to documents: ", error);
                tableStatus.textContent = "Error loading data.";
                showModal("Load Error", `Could not load real-time data: ${error.message}`);
            });
        }

        /** Renders the list of influencers into the table. */
        function renderInfluencers(influencers) {
            influencersTableBody.innerHTML = '';

            if (influencers.length === 0) {
                influencersTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-3 py-6 text-center text-sm text-gray-500 italic">
                            ${isAuthReady ? 'No influencers collected yet. Add one using the form.' : 'Waiting for authentication...'}
                        </td>
                    </tr>
                `;
                tableStatus.textContent = "Ready";
                return;
            }

            influencers.forEach(inf => {
                // Find the correct symbol, default to USD if not found in COUNTRIES_AND_CURRENCIES
                const symbol = COUNTRIES_AND_CURRENCIES.find(c => c.currency === inf.currency)?.symbol || DEFAULT_CURRENCY_SYMBOL;

                const chargeDisplay = inf.minCharge !== null 
                    ? `${symbol}${inf.minCharge.toLocaleString()}`
                    : 'N/A';

                const phoneDisplay = inf.phoneNumber || 'N/A';
                
                const row = document.createElement('tr');
                row.className = 'hover:bg-emerald-50 transition duration-100';
                row.innerHTML = `
                    <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">
                        <div class="font-semibold">${inf.channelName}</div>
                        <div class="text-xs text-gray-500">${inf.country}</div>
                    </td>
                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-700">
                        <div class="text-xs font-semibold px-2 py-0.5 rounded-full bg-emerald-100 text-emerald-800 w-fit mb-1">${inf.type}</div>
                        <div class="text-xs text-gray-600">${inf.followers}</div>
                    </td>
                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-800 font-medium">
                        ${chargeDisplay} <span class="text-xs text-gray-500 ml-1">${inf.currency || ''}</span>
                    </td>
                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-700">
                        ${phoneDisplay}
                    </td>
                    <td class="px-3 py-2 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="deleteInfluencer('${inf.id}', '${inf.channelName.replace(/'/g, "\\'")}')" 
                                class="text-red-600 hover:text-red-900 transition duration-150 p-1 rounded-md hover:bg-red-100">
                            Delete
                        </button>
                    </td>
                `;
                influencersTableBody.appendChild(row);
            });
            tableStatus.textContent = `Total Records: ${influencers.length}`;
        }

        // --- Event Listeners and Initial Load ---
        window.onload = () => {
            populateCountryDropdown();
            initializeFirebase();
        };

        influencerForm.addEventListener('submit', saveInfluencer);

    </script>
</body>

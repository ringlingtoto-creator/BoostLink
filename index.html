<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Influencer Information Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Influencer Information Form</h2>
  
  <form action="https://formspree.io/f/yourFormID" method="POST">
    <label>Channel/Page Name</label>
    <input type="text" name="channel_name" required>
    
    <label>Followers/Subscribers</label>
    <input type="number" name="followers" required>
    
    <label>Country</label>
    <input type="text" name="country" id="country" required onkeyup="updateCurrency()">
    
    <label id="min_charges_label">Minimum Charges (₹)</label>
    <input type="number" name="min_charges" required>
    
    <label>Phone Number</label>
    <input type="text" name="phone_number" required>
    
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  // 3. JavaScript function to update the currency based on the country input
  function updateCurrency() {
    const countryInput = document.getElementById('country');
    const currencyLabel = document.getElementById('min_charges_label');
    const country = countryInput.value.trim().toLowerCase();
    
    let currencySymbol = '';
    
    // --- Currency Logic Lookup Table ---
    // You would expand this list for more countries
    if (country === 'india' || country === 'in') {
      currencySymbol = '₹'; // Indian Rupee
    } else if (country === 'united states' || country === 'usa' || country === 'us') {
      currencySymbol = '$'; // US Dollar
    } else if (country === 'united kingdom' || country === 'uk') {
      currencySymbol = '£'; // British Pound
    } else if (country === 'germany' || country === 'france' || country === 'spain') {
      currencySymbol = '€'; // Euro
    } else if (country === 'japan' || country === 'jp') {
      currencySymbol = '¥'; // Japanese Yen
    } else {
      // Default or unknown country
      currencySymbol = '(Local Currency)'; 
    }
    // ------------------------------------
    
    // Update the label text
    currencyLabel.innerHTML = `Minimum Charges (${currencySymbol})`;
  }
</script>
</body>
</html>
